name: ReactTests

on:
    push:
      branches:
        - main
        - ReactTesting
  

jobs:
  build-and-test:
    name: Install Dependencies and Run Tests
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test